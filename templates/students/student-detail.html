{% extends 'base.html' %}


{% block title %} Student Details {% endblock %}
    <!-- Main Content -->
{% block content %}
    <main class="container my-5">
        <div class="card">
            <div class="card-header">
                <h2>Student Details</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img src="{{ student.image.url }}" class="img-fluid rounded-circle mb-3" alt="Student Photo">
                    </div>
                    <div class="col-md-8">
                         <div class="col-md-8">
                        <table class="table">
                            <tr>
                                <th>First Name:</th>
                                <td>{{ student.first_name }}</td>
                            </tr>
                            <tr>
                                <th>Last Name:</th>
                                <td>{{ student.last_name }}</td>
                            </tr>
                            <tr>
                                <th>Date of Birth:</th>
                                <td>{{ student.birth_date }}</td>
                            </tr>
                        </table>
                        <a href="{% url 'students:list' %}" class="btn btn-primary">Back to List</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

{% endblock %}
